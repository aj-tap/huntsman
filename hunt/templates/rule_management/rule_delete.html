{% extends 'base.html' %}

{% block content %}
  <h2>Delete Detection Rule</h2>
  <p>Are you sure you want to delete the rule "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'rule_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
